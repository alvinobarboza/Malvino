<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default.xhtml">
	<script src="meu_script.js"></script>
	<ui:define name="conteudo">
		<center>
			<div style="font-size: 16px;" id="texto">
				
				<hr></hr>
				<div class="form-group">
					<h:form>
				
					<p:outputLabel value="Selecione o jogo" />
					<p:selectOneMenu value="#{jogosCategoriaBean.jogosCategoria.jogos.idJogo}">
						<f:selectItem itemValue="0"
							itemLabel="Selecione um jogo" />
						<f:selectItems value="#{jogosCategoriaBean.listJogos}" var="jogos"
							itemValue="#{jogos.idJogo}" itemLabel="#{jogos.nome}" />
						<f:validateBean />
					</p:selectOneMenu>
					
					<br></br>
					<br></br>
							
					<p:outputLabel value="Selecione a categoria para o jogo" />
					<p:selectOneMenu value="#{jogosCategoriaBean.jogosCategoria.categorias.idCategoria}">
						<f:selectItem itemValue="0"
							itemLabel="Selecione uma categoria" />
						<f:selectItems value="#{jogosCategoriaBean.listCategorias}" var="categorias"
							itemValue="#{categorias.idCategoria}" itemLabel="#{categorias.nomeCategoria}" />
						<f:validateBean />
					</p:selectOneMenu>
					
					<br></br>
					<br></br>
					<p:commandButton 
						value="Categorizar" 
						actionListener="#{jogosCategoriaBean.save}" 
						update=":msgGlobal"
						action="/pages/categorias/categoria-jogo.xhtml?faces-redirect=true"/>
					</h:form>
				</div>
				<hr></hr>
				<h:outputText value="Jogos categorizados" />
				<h:form id="frm">
					<p:dataTable emptyMessage="Nenhum registro encontrado"
						id="gridjogoscategorias" value="#{jogosCategoriaBean.listJogosCategorias}" var="jogosCategoria"
						paginator="true" rows="4">
						<p:column headerText="Jogo">
							<center>
								<p:outputLabel value="#{jogosCategoria.jogos.nome}" />
							</center>
						</p:column>
						<p:column headerText="Categoria">
							<center>
								<p:outputLabel value="#{jogosCategoria.categorias.nomeCategoria}"/>
							</center>
						</p:column>
					
						<div class="principal principal-home">
							<p:column headerText="Opções">
								<center>
									<p:button icon="ui-icon-close" value="Excluir" title="Excluir"
										outcome="/pages/categorias/confirmacao-jogos.xhtml">
										<f:param name="codigoJogo" value="#{jogosCategoria.jogos.idJogo}" />
										<f:param name="codigoCategoria" value="#{jogosCategoria.categorias.idCategoria}" />
									</p:button>
								</center>	
							</p:column>
						</div>
					</p:dataTable>
					<p:button value="Voltar" outcome="/pages/categorias/list.xhtml" />
				</h:form>
			</div>
		</center>
	</ui:define>
</ui:composition>
</html>
